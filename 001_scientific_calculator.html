<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>関数電卓</title>
  <style>
    .calculator { width: 260px; margin: 50px auto; }
    #display { width: 100%; height: 40px; text-align: right; font-size: 18px; margin-bottom: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 5px; }
    button { height: 40px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button data-value="C">C</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">＋</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="**">^</button>
      <button data-value="=">=</button>

      <button data-value="Math.sin(">sin</button>
      <button data-value="Math.cos(">cos</button>
      <button data-value="Math.tan(">tan</button>
      <button data-value="Math.sqrt(">√</button>

      <button data-value="Math.log(">ln</button>
      <button data-value="Math.log10(">log</button>
      <button data-value="Math.PI">π</button>
      <button data-value="Math.E">e</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        const val = button.dataset.value;
        if (val === 'C') {
          display.value = '';
        } else if (val === '=') {
          try {
            // Evaluate the expression using JavaScript's eval
            display.value = eval(display.value);
          } catch (e) {
            display.value = 'Error';
          }
        } else {
          display.value += val;
        }
      });
    });
  </script>
</body>
</html>
